<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="description" content="Udacity Fundamentos da Web " />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <title>My responsive blog: picture story</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

</head>

<body>

    <header>
      <div class="logo"><span class="logo-text">cd</span><span class="logo-text-bottom">fw</span><span class="logo-hilight">.</span></div>
      <div class="box-title">
        <h1 class="title">Caio Drago</h1>
        <h2 class="title-02">Front-End Ninja</h2>
      </div>
    </header>
    
    <div class="box-banner">
      <picture>
        <source srcset="img/office_g.jpg" media="(min-width: 1280px)">
        <source srcset="img/office_m.jpg" media="(min-width: 768px)">
        <img src="img/office_s.jpg" alt="The Office">
      </picture>
    </div>
    
    <footer>
      <h3 class="title-03">Featured Work</h3>
      <ul class="list">
        <li class="l-item">
          <picture>
            <source srcset="img/work_01_g.jpg" media="(min-width: 1280px)">
            <source srcset="img/work_01_m.jpg" media="(min-width: 768px)">
            <img src="img/work_01_s.jpg" alt="My Work 1 Office">
          </picture>
          <p class="text">Work 1</p>
          <a href="https://www.mywork1.com" title="My Work 1">https://www.mywork1.com</a>
        </li>

        <li class="l-item">
          <picture>
            <source srcset="img/work_02_g.jpg" media="(min-width: 1280px)">
            <source srcset="img/work_02_m.jpg" media="(min-width: 768px)">
            <img src="img/work_02_s.jpg" alt="My Work 2">
          </picture>
          <p class="text">Work 2</p>
          <a href="https://www.mywork2.com" title="My Work 2">https://www.mywork2.com</a>
        </li>

        <li class="l-item">
          <picture>
            <source srcset="img/work_03_g.jpg" media="(min-width: 1280px)">
            <source srcset="img/work_03_m.jpg" media="(min-width: 768px)">
            <img src="img/work_03_s.jpg" alt="My Work 3">
          </picture>
          <p class="text">Work 3</p>
          <a href="https://www.mywork3.com" title="My Work 3">https://www.mywork3.com</a>
        </li>
      </ul>
    </footer>

</body>

</html>
